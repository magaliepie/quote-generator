<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Inpirational quotes</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>quote of the day</h1>
        <blockquote>
            <h2 id="quote">quote</h2>
        </blockquote>
        <h3 id="quoteAuthor">author of the quote</h3>

        <button class="btn-quote" type="button" id="quoteBtn">read another one</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
